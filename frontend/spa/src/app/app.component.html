<header class="topbar">
  <a class="brand" [routerLink]="isAuthenticated ? '/dashboard' : '/'" aria-label="GEstidlo">
    <svg class="brand-logo" viewBox="0 0 48 48" role="img" aria-hidden="true">
      <path
        d="M24 4C18 14 12 20 12 30c0 8 5 14 12 14s12-6 12-14C36 20 30 14 24 4Z"
        fill="var(--primary)"
      />
      <path
        d="M18 31l7-7 5 5"
        fill="none"
        stroke="rgba(255,255,255,0.92)"
        stroke-width="2.4"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
      <circle cx="18" cy="31" r="2.6" fill="rgba(255,255,255,0.92)" />
      <circle cx="25" cy="24" r="2.6" fill="rgba(255,255,255,0.92)" />
      <circle cx="30" cy="29" r="2.6" fill="rgba(255,255,255,0.92)" />
    </svg>
    <span class="brand-text">GEstidlo</span>
  </a>
  <nav class="nav" *ngIf="isAuthenticated && !isLoginPage && !isLandingPage">
    <a routerLink="/dashboard" routerLinkActive="active">{{ 'nav.dashboard' | t }}</a>
    <a routerLink="/supervision" routerLinkActive="active">{{ 'nav.supervision' | t }}</a>
    <a routerLink="/alerts" routerLinkActive="active">{{ 'nav.alerts' | t }}</a>
    <a routerLink="/tickets" routerLinkActive="active">{{ 'nav.tickets' | t }}</a>
    <a routerLink="/points" routerLinkActive="active">{{ 'nav.points' | t }}</a>
    <a routerLink="/processes" routerLinkActive="active">{{ 'nav.processes' | t }}</a>
    <a routerLink="/history" routerLinkActive="active">{{ 'nav.history' | t }}</a>
  </nav>
  <div class="links">
    <a
      class="cockpit-link"
      *ngIf="isAuthenticated && !isLoginPage"
      href="http://localhost:9080/camunda/app/cockpit/default/"
      target="_blank"
      rel="noopener noreferrer"
    >
      {{ 'nav.cockpit' | t }}
    </a>

    <a
      class="settings-link"
      *ngIf="isAuthenticated && isAdmin && !isLoginPage"
      routerLink="/configuration"
      [title]="('nav.config' | t)"
    >
      <svg viewBox="0 0 24 24" aria-hidden="true">
        <path
          d="M19.14 12.94c.04-.31.06-.63.06-.94s-.02-.63-.06-.94l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.03 7.03 0 0 0-1.63-.94l-.36-2.54A.5.5 0 0 0 13.9 1h-3.8a.5.5 0 0 0-.49.42l-.36 2.54c-.58.22-1.12.53-1.63.94l-2.39-.96a.5.5 0 0 0-.6.22L2.71 7.48a.5.5 0 0 0 .12.64l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94L2.83 14.52a.5.5 0 0 0-.12.64l1.92 3.32c.13.23.4.32.64.22l2.39-.96c.5.41 1.05.73 1.63.94l.36 2.54c.05.24.25.42.49.42h3.8c.24 0 .44-.18.49-.42l.36-2.54c.58-.22 1.12-.53 1.63-.94l2.39.96c.23.1.5 0 .6-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58ZM12 15.5A3.5 3.5 0 1 1 12 8a3.5 3.5 0 0 1 0 7.5Z"
          fill="currentColor"
        />
      </svg>
      <span class="sr-only">{{ 'nav.config' | t }}</span>
    </a>
    <details class="menu" #toolsMenu>
      <summary class="menu-trigger" [attr.aria-label]="('nav.more' | t)">
        <svg viewBox="0 0 24 24" aria-hidden="true">
          <path
            d="M12 13.25a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Zm7 0a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Zm-14 0a1.25 1.25 0 1 0 0-2.5 1.25 1.25 0 0 0 0 2.5Z"
            fill="currentColor"
          />
        </svg>
      </summary>

      <div class="menu-panel">
        <button
          class="menu-item"
          *ngIf="isAuthenticated && !isLoginPage"
          type="button"
          (click)="refreshNow(); closeMenus()"
        >
          {{ 'common.refresh' | t }}
        </button>

        <button
          class="menu-item"
          *ngIf="isAuthenticated && !isLoginPage"
          type="button"
          (click)="toggleAutoRefresh(); closeMenus()"
        >
          <span class="dot" [class.dot--on]="autoRefresh"></span>
          {{ 'common.autoRefresh' | t }}: {{ autoRefresh ? ('common.on' | t) : ('common.off' | t) }}
        </button>

        <div class="menu-divider" *ngIf="isAuthenticated && !isLoginPage"></div>

        <label class="menu-item menu-item--field">
          <span class="menu-label">{{ 'nav.language' | t }}</span>
          <select class="lang" [(ngModel)]="locale" (ngModelChange)="setLocale($any($event))">
            <option *ngFor="let l of locales" [value]="l.locale">{{ l.label }}</option>
          </select>
        </label>

        <button class="menu-item" type="button" (click)="toggleTheme(); closeMenus()">
          <span class="dot" [class.dot--on]="isDark"></span>
          {{ isDark ? ('nav.theme.dark' | t) : ('nav.theme.light' | t) }}
        </button>
      </div>
    </details>

    <a class="btn btn--secondary" *ngIf="!isAuthenticated && !isLoginPage" routerLink="/login">
      {{ 'nav.login' | t }}
    </a>

    <details class="menu user-menu" *ngIf="isAuthenticated" #userMenu>
      <summary class="menu-trigger user-trigger">
        <span class="user-name">{{ user?.username }}</span>
        <svg class="caret" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 10l5 5 5-5" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
        </svg>
      </summary>

      <div class="menu-panel">
        <button class="menu-item" type="button" (click)="logout(); closeMenus()">{{ 'nav.logout' | t }}</button>
      </div>
    </details>
  </div>
</header>

<main class="container">
  <router-outlet></router-outlet>
</main>

<app-toast-container />
