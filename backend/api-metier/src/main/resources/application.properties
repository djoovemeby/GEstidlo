server.port=9082
spring.application.name=api-metier

# Database (H2 for Dev)
# Use in-memory DB to avoid file locks during local dev.
spring.datasource.url=jdbc:h2:mem:metier-db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driverClassName=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Thresholds (MVP)
gestidlo.threshold.pressure.minWarn=2.0
gestidlo.threshold.pressure.minCrit=1.0
gestidlo.threshold.level.minCrit=10.0

# Camunda API
gestidlo.camunda-api.url=http://localhost:9081

# JWT (dev)
# Must be at least 32 bytes for HS256.
gestidlo.jwt.secret=change-me-please-change-me-please-change-me-32bytes
